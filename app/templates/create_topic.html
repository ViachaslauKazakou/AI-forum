{% extends "base.html" %}

{% block title %}Создать тему - Форум{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h2>Создать новую тему</h2>
            </div>
            <div class="card-body">
                {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
                {% endif %}
                
                <form id="createTopicForm">
                    <div class="mb-3">
                        <label for="title" class="form-label">Название темы:</label>
                        <input type="text" class="form-control" id="title" name="title" required 
                               placeholder="Введите название темы">
                    </div>
                    
                    <div class="mb-3">
                        <label for="description" class="form-label">Описание (необязательно):</label>
                        <textarea class="form-control" id="description" name="description" rows="3"
                                  placeholder="Краткое описание темы"></textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label for="category_id" class="form-label">Категория:</label>
                        <select class="form-select" id="category_id" name="category_id">
                            <option value="">Выберите категорию (необязательно)</option>
                            {% for category in categories %}
                            <option value="{{ category.id }}">{{ category.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="subcategory_id" class="form-label">Подкатегория:</label>
                        <select class="form-select" id="subcategory_id" name="subcategory_id">
                            <option value="">Выберите подкатегорию (необязательно)</option>
                            {% for subcategory in subcategories %}
                            <option value="{{ subcategory.id }}" data-category="{{ subcategory.category_id }}">
                                {{ subcategory.name }}
                                {% if subcategory.category %}
                                <small>({{ subcategory.category.name }})</small>
                                {% endif %}
                            </option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-primary" id="submitBtn">
                            <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                            Создать тему
                        </button>
                        <a href="/" class="btn btn-secondary">Отмена</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
document.getElementById('createTopicForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const submitBtn = document.getElementById('submitBtn');
    const spinner = submitBtn.querySelector('.spinner-border');
    const title = document.getElementById('title').value.trim();
    const description = document.getElementById('description').value.trim();
    const category_id = document.getElementById('category_id').value || null;
    const subcategory_id = document.getElementById('subcategory_id').value || null;
    
    // Показываем спиннер
    spinner.classList.remove('d-none');
    submitBtn.disabled = true;
    
    // Очищаем предыдущие ошибки
    const existingAlert = document.querySelector('.alert-danger');
    if (existingAlert) {
        existingAlert.remove();
    }
    
    try {
        const response = await fetch('/api/topics', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                title: title,
                description: description || null,
                category_id: category_id,
                subcategory_id: subcategory_id
            })
        });
        
        if (response.ok) {
            const data = await response.json();
            // Перенаправляем на созданную тему
            window.location.href = `/topics/${data.id}`;
        } else {
            const errorData = await response.json();
            showError(errorData.detail || 'Произошла ошибка при создании темы');
        }
    } catch (error) {
        console.error('Error:', error);
        showError('Произошла ошибка при отправке запроса');
    } finally {
        // Скрываем спиннер
        spinner.classList.add('d-none');
        submitBtn.disabled = false;
    }
});

// Фильтрация подкатегорий по выбранной категории
document.addEventListener('DOMContentLoaded', function() {
    const categorySelect = document.getElementById('category_id');
    const subcategorySelect = document.getElementById('subcategory_id');
    const allSubcategories = Array.from(subcategorySelect.options);

    function filterSubcategories() {
        const selectedCategoryId = categorySelect.value;
        
        // Очищаем подкатегории
        subcategorySelect.innerHTML = '<option value="">Выберите подкатегорию (необязательно)</option>';
        
        // Добавляем подкатегории выбранной категории
        allSubcategories.slice(1).forEach(option => {
            if (!selectedCategoryId || option.dataset.category === selectedCategoryId) {
                subcategorySelect.appendChild(option.cloneNode(true));
            }
        });
    }

    categorySelect.addEventListener('change', filterSubcategories);
    filterSubcategories(); // Инициализация
});

function showError(message) {
    const cardBody = document.querySelector('.card-body');
    const alertDiv = document.createElement('div');
    alertDiv.className = 'alert alert-danger';
    alertDiv.role = 'alert';
    alertDiv.textContent = message;
    
    // Вставляем сообщение об ошибке в начало card-body
    cardBody.insertBefore(alertDiv, cardBody.firstChild);
}
</script>
{% endblock %}
